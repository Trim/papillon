{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{{category.name}}</h2>
<p>{{category.description}}</p>

{% if polls %}<h2>{%trans "Polls"%}</h2>{%endif%}
{% for poll in polls %}
<div class='poll-description'>
 <p><a href='{{root_url}}poll/{{poll.base_url}}'>{{poll.name}}</a></p>
 <p>{{poll.description|safe}}</p>
</div>
{% endfor %}

{% endblock %}
